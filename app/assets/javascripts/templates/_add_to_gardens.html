<div>
  <button href="#"
          dropdown-toggle="#addToGarden"
          aria-controls="addToGarden"
          aria-expanded="false"
          class="button tiny secondary dropdown add-to-garden-button"
          ng-class="{ 'add-to-garden-button-guide': guide !== undefined }">Add To Garden</button><br>
  <ul id="addToGarden"
      class="f-dropdown"
      aria-hidden="true"
      tabindex="-1">
    <li ng-hide="gardens.length"> <a href="{{user.links.self.website}}#gardens">You need to create at least one garden before we can add this guide to it.</a></li>
    <li ng-repeat="garden in gardens">
      <a ng-click="toggleGarden(garden)">
        <i class="fa fa-spin fa-spinner" ng-show="garden.adding"></i>
        <i class="fa fa-check" ng-show="garden.added"></i>
        {{ garden.name }}
      </a>
    </li>
  </ul>
</div>
